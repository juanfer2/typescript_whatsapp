version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.1.0
jobs:
  build:
    docker:
      - image: circleci/postgres:11.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: whatsapp_test
          POSTGRES_PASSWORD: postgres
          TZ: 'Etc/UTC'
      - image: cimg/16.11.1-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run: |
          node --version
          yarn --version
          google-chrome --version

      - run:
          name: Install node modules
          command: npm install
            

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Run Tests
          command: npm test

    environment:
      TZ: 'Etc/UTC'
      DATABASE_URL: "postgresql://postgres:root@localhost:root/whatsapp-test?schema=public"
    parallelism: 3
    
