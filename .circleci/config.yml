version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.3
jobs:
  build:
    docker:
      - image: circleci/postgres:11.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: whatsapp_test
          POSTGRES_PASSWORD: postgres
          TZ: 'Etc/UTC'
      - image: cimg/node:16.11.1-browsers
    steps:
      - browser-tools/install-browser-tools:
          chrome-version: 85.0.4183.102
          firefox-version: 80.0.1
      - run:
          command: |
            google-chrome --version
            firefox --version
            geckodriver --version
            chromedriver --version
            java -jar /usr/local/bin/selenium.jar --version
            node --version
            yarn --version
          name: Check install
      - checkout
      #- run: |
      #    node --version
      #    yarn --version

      - run:
          name: Install node modules
          command: npm install

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Run Tests
          command: npm test

    environment:
      TZ: 'Etc/UTC'
      DATABASE_URL: "postgresql://postgres:root@localhost:root/whatsapp-test?schema=public"
    parallelism: 3
    
