version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '12.6'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Install node modules
                command: npm install
      - run:
          name: Run Tests
          command: npm test-coverage
          
    # environment:
    #   SKIP_PREFLIGHT_CHECK: 'true'
    #   REACT_APP_ENVIROMENT: 'test'
    parallelism: 3
    
