version: 2.1
# orbs:
#   browser-tools: circleci/browser-tools@1.2.3
jobs:
  build:
    working_directory: /whatsapp_api
    docker:
      - image: circleci/postgres:11.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: whatsapp_test
          POSTGRES_PASSWORD: postgres
          TZ: 'Etc/UTC'
      - image: circleci/node:14
    steps:
      - checkout

      - run:
          name: Install Volta
          command: |
            curl https://get.volta.sh | bash
            echo 'export VOLTA_HOME=$HOME/.volta' >> $BASH_ENV
            echo 'export PATH=$HOME/.volta/bin:$PATH' >> $BASH_ENV

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          command: |
            node --version
            yarn --version
          name: Check install
      - checkout
      #- run: |
      #    node --version
      #    yarn --version

      - run:
          name: Install node modules
          command: npm install

      

      - run:
          name: Run Tests
          command: npm test

    environment:
      TZ: 'Etc/UTC'
      DATABASE_URL: "postgresql://postgres:root@localhost:root/whatsapp-test?schema=public"
    parallelism: 3
    
