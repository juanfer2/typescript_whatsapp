version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '12.6'
    docker:
      - image: circleci/postgres:11.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: whatsapp_test
          POSTGRES_PASSWORD: postgres
          TZ: 'Etc/UTC'
    environment:
        TZ: 'Etc/UTC'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Install node modules
                command: npm install
      - run:
          name: Run Tests
          command: npm test
          
    # environment:
    #   SKIP_PREFLIGHT_CHECK: 'true'
    #   REACT_APP_ENVIROMENT: 'test'
    parallelism: 3
    
