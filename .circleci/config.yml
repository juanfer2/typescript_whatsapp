version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.1
jobs:
  build:
    docker:
      - image: circleci/postgres:11.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: whatsapp_test
          POSTGRES_PASSWORD: postgres
          TZ: 'Etc/UTC'
      - image: cimg/node:16.11.1
    steps:
      - checkout
      - run: node --version
      - node/with-cache:
          steps:
            - run:
                name: Install node modules
                command: npm install
      - run:
          name: Run Tests
          command: npm test

    environment:
      TZ: 'Etc/UTC'
      DATABASE_URL: "postgresql://postgres:root@localhost:root/whatsapp-test?schema=public"
    parallelism: 3
    
